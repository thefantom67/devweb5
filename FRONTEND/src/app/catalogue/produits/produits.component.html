<app-filter (filter)="searchProductByName($event)" ></app-filter>
<div class="container">
    <div class="row">
        <div class="col s6" *ngFor="let item of Hotels | async; index as i">
            <div class="card">
                <div class="card-image">
                    <img src="{{ item.img }}">
                    <span class="card-title">{{ item.nom }}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons"(click)="onClick (item)">add</i></a>
                </div>
                <div class="card-content">
                    <p>{{ item.prix }}</p>
                    <a a routerLink="info-list" class="waves-effect waves-light btn"(click)="onSelected (item)">Info</a>
                </div>
            </div>
        </div>
    </div>
</div>
